<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Myles' Gallery Website</title>
  </head>
  <body>
    <section id="mainFlex">
      <div id="left">
        <div class="thumbnails">
          <img
            class="image"
            src="./Images/Arches.JPG"
            alt="A black and white photo of a courtyard with arches, Copehagen"
          />
          <img
            class="image"
            src="./Images/Sax.JPG"
            alt="Black and white image of a busker in a hat playing a saxophone in an alley lit by a lamp, Paris"
          />
          <img
            class="image"
            src="./Images/Statue1.JPG"
            alt="Black and white image of a silhouette of soldier statue (holding an axe and wearing a helmet) and a building, Copehagen"
          />
          <img
            class="image"
            src="./Images/Statue2.JPG"
            alt="Black and white image of a silhouette of 2 statues afainst the sky in a park, Paris"
          />
          <img
            class="image"
            src="./Images/Train.JPG"
            alt="Black and white image of a group of people standing on a train, around a pole.One man is wearing a beret and their refelction can be seen in the roof of the train, Paris"
          />
        </div>
      </div>
      <div id="right">
        <h1>My Gallery</h1>
        <div class="displayImageDiv">
          <img
            id="displayImage"
            src="./Images/Arches.JPG"
            alt="A black and white photo of a courtyard with arches, Copehagen"
          />
        </div>
      </div>
    </section>
  </body>
</html>
