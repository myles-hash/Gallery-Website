<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Myles' Gallery Website</title>
  </head>
  <body>
    <section id="mainFlex">
      <div id="left">
        <div class="thumbnails">
          <h2>
            Please scroll and click/tap the picture you wish to view<br /><span
              id="arrow"
              >â†•</span
            >
          </h2>
          <img
            class="image"
            src="./Images/Arches.JPG"
            alt="A black and white photo of a courtyard with arches"
          />
          <img
            class="image"
            src="./Images/Sax.JPG"
            alt="Black and white image of a busker in a hat playing a saxophone in an alley lit by a lamp"
          />
          <img
            class="image"
            src="./Images/Statue1.JPG"
            alt="Black and white image of a silhouette of soldier statue (holding an axe and wearing a helmet) and a building"
          />
          <img
            class="image"
            src="./Images/Statue2.JPG"
            alt="Black and white image of a silhouette of 2 statues afainst the sky in a park"
          />
          <img
            class="image"
            src="./Images/Train.JPG"
            alt="Black and white image of a group of people standing on a train, around a pole. One man is wearing a beret and their refelction can be seen in the roof of the train"
          />
          <img
            class="image"
            src="./Images/Statue+Tower.JPG"
            alt="Black and white image of a statue that looks like its fallen over in a park with the eiffel tower in the background"
          />
          <img
            class="image"
            src="./Images/Louvre.JPG"
            alt="Black and white image of the interier of the Louvre as seen through the glass pyramid above it"
          />
          <img
            class="image"
            src="./Images/River.JPG"
            alt="Black and white image of a river, a selection of buildings across a river and a cloudy sky"
          />
          <img
            class="image"
            src="./Images/Art.JPG"
            alt="Black and white image of poeple sitting on benches in front of an art peice in a park"
          />
          <img
            class="image"
            src="./Images/Trees.JPG"
            alt="A black and white image of tree branches and leaves with a building and pond behind them"
          />
        </div>
      </div>
      <div id="right">
        <button id="button">Hide</button>
        <div class="displayImageDiv">
          <img
            id="displayImage"
            src="./Images/Arches.JPG"
            alt="A black and white photo of a courtyard with arches, Copehagen"
          />
          <h3 id="descrip">
            A black and white photo of a courtyard with arches
          </h3>
        </div>
      </div>
    </section>
  </body>
</html>
